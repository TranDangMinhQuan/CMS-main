# Alternative Database Configuration for Development
# Use this if main configuration doesn't work

# Option 1: Disable encryption completely
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=CMS_system;encrypt=false;trustServerCertificate=true;integratedSecurity=false

# Option 2: Use newer SQL Server driver settings
# spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=CMS_system;encrypt=true;trustServerCertificate=true;hostNameInCertificate=*.database.windows.net;loginTimeout=30

# Option 3: For older SQL Server versions
# spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=CMS_system;trustServerCertificate=true

# Common settings
spring.datasource.username=sa
spring.datasource.password=your_password
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect

# Server Configuration
server.port=8080
server.servlet.context-path=/api

# JWT Configuration
jwt.secret=mySecretKey
jwt.expiration=86400000

# CORS Configuration
cors.allowed-origins=http://localhost:3000